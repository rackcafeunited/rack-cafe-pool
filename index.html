<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rack Café Utd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;font-family:system-ui,Arial,sans-serif;background:#0f172a;color:#e5e7eb}
    header{background:#020617;padding:14px 18px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #1e293b}
    nav{padding:12px 18px}
    nav button{background:none;border:none;color:#94a3b8;margin-right:12px;font-weight:600;cursor:pointer}
    nav button.active{color:#38bdf8}
    .container{padding:20px}
    .card{background:#020617;padding:18px;border-radius:12px;margin-bottom:16px;border:1px solid #1e293b}
    .hidden{display:none}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #1e293b;text-align:left}
    th{color:#94a3b8;font-size:12px;text-transform:uppercase}
    .badge{padding:4px 8px;border-radius:999px;font-size:12px;border:1px solid #1e293b}
    .ok{color:#22c55e}
    .warn{color:#f59e0b}
    .danger{color:#ef4444}
    .frames{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
    select{width:100%;padding:8px;border-radius:8px;border:1px solid #1e293b;background:#020617;color:#e5e7eb}
    button.primary{padding:10px 14px;border-radius:10px;border:none;background:#38bdf8;color:#020617;font-weight:700;cursor:pointer}
    button.secondary{padding:10px 14px;border-radius:10px;border:1px solid #1e293b;background:transparent;color:#e5e7eb;cursor:pointer}
  </style>
</head>
<body>

<header>
  <div><strong>Rack Café Utd</strong></div>
  <div>
    <span id="headerName"></span> · <span id="headerRole"></span>
    <button id="logoutBtn" class="secondary" style="margin-left:12px">Logout</button>
  </div>
</header>

<nav>
  <button data-tab="dashboard" class="active">Dashboard</button>
  <button data-tab="fixtures">Fixtures</button>
  <button data-tab="table">League Table</button>
  <button data-tab="scoresheets">Scoresheets</button>
  <button data-tab="admin" id="adminTab" class="hidden">Admin</button>
  <button data-tab="system" id="systemTab" class="hidden">System</button>
</nav>

<div class="container">

  <!-- DASHBOARD -->
  <section id="dashboard">
    <div class="card">
      <h2>Dashboard</h2>
      <p id="topPerformer">No one yet — no games have been played.</p>
    </div>
  </section>

  <!-- FIXTURES (placeholder for now) -->
  <section id="fixtures" class="hidden">
    <div class="card">Fixtures (Phase 4)</div>
  </section>

  <!-- LEAGUE TABLE -->
  <section id="table" class="hidden">
    <div class="card">
      <h2>League Table</h2>
      <table>
        <thead>
          <tr><th>Pos</th><th>Team</th><th>P</th><th>FF</th><th>FA</th><th>Pts</th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </section>

  <!-- SCORESHEETS -->
  <section id="scoresheets" class="hidden">
    <div class="card">
      <h2>Scoresheet (10 Frames)</h2>

      <label>Home Team</label>
      <select id="homeTeam"></select>

      <label style="margin-top:10px">Away Team</label>
      <select id="awayTeam"></select>

      <div class="frames" id="frames"></div>

      <div style="margin-top:12px">
        <button id="saveSheet" class="secondary">Save</button>
        <button id="confirmMatch" class="primary">Confirm Match</button>
        <span id="lockBadge" class="badge hidden">Locked</span>
      </div>
    </div>
  </section>

  <!-- ADMIN -->
  <section id="admin" class="hidden">
    <div class="card">
      <h2>Admin Panel</h2>
      <p>Scoresheets editable · Confirm matches</p>
    </div>
  </section>

  <!-- SYSTEM -->
  <section id="system" class="hidden">
    <div class="card">
      <h2>System Creator Panel</h2>
      <button id="resetTable" class="secondary">Reset League Table</button>
      <button id="unlockMatch" class="secondary" style="margin-left:8px">Unlock Match</button>
      <div id="auditLog" style="margin-top:12px"></div>
    </div>
  </section>

</div>

<script type="module" src="./app.js"></script>
</body>
</html>
