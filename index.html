<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rack Café Utd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; }
    .hidden { display:none; }

    /* LOGIN */
    .login-screen {
      max-width:360px;
      margin:80px auto;
      padding:24px;
      background:#020617;
      border:1px solid #1e293b;
      border-radius:12px;
    }
    .login-screen input {
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border-radius:8px;
      border:1px solid #334155;
      background:#020617;
      color:#e5e7eb;
    }
    .login-screen button {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:none;
      background:#dc2626;
      color:white;
      cursor:pointer;
    }

    /* APP */
    nav {
      display:flex;
      gap:8px;
      padding:10px;
      background:#020617;
    }
    nav button {
      background:#1e293b;
      color:white;
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
    }
    nav button.active { background:#dc2626; }
    nav button.hidden { display:none; }

    section { padding:16px; }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="login-screen">
  <h2>Login</h2>
  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPassword" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="loginError" style="display:none;color:#dc2626;margin-top:10px;"></div>
</div>

<!-- APP -->
<div id="appContainer" class="hidden">

  <nav>
    <button data-tab="home" class="active">Home</button>
    <button data-tab="players">Squad</button>
    <button id="adminTab" data-tab="admin" class="hidden">Admin</button>
    <button id="systemTab" data-tab="system" class="hidden">System</button>
    <div style="margin-left:auto">
      <span id="welcomeName"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <section id="home">
    <h3>Dashboard</h3>
    Welcome to Rack Café Utd
  </section>

  <section id="players" class="hidden">
    <h3>Squad</h3>
    <div id="playersList">Players will appear here</div>
  </section>

  <section id="admin" class="hidden">
    <h3>Admin Panel</h3>
  </section>

  <section id="system" class="hidden">
    <h3>System Creator Panel</h3>
  </section>

</div>

<script type="module" src="./app.js?v=final1"></script>
</body>
</html>
