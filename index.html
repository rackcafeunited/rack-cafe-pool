<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rack Café Utd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      background: #020617;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1e293b;
    }
    nav button {
      background: none;
      border: none;
      color: #94a3b8;
      margin-right: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    nav button.active {
      color: #38bdf8;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #020617;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 16px;
      border: 1px solid #1e293b;
    }
    .hidden { display: none; }
    .stat {
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div><strong>Rack Café Utd</strong></div>
  <div>
    <span id="headerName"></span> ·
    <span id="headerRole"></span>
    <button id="logoutBtn" style="margin-left:12px;">Logout</button>
  </div>
</header>

<nav style="padding:12px 18px;">
  <button data-tab="dashboard" class="active">Dashboard</button>
  <button data-tab="fixtures">Fixtures</button>
  <button data-tab="table">League Table</button>
  <button data-tab="scoresheets">Scoresheets</button>
  <button data-tab="admin" id="adminTab" class="hidden">Admin</button>
  <button data-tab="system" id="systemTab" class="hidden">System</button>
</nav>

<div class="container">

  <!-- DASHBOARD -->
  <section id="dashboard">
    <div class="card">
      <h2>Dashboard</h2>
      <p class="muted">Season overview</p>
    </div>

    <div class="card">
      <div class="stat" id="statPlayed">0</div>
      <div>Matches Played</div>
    </div>

    <div class="card">
      <div class="stat" id="statPoints">0</div>
      <div>Frames Won</div>
    </div>

    <div class="card">
      <strong>Top Performer</strong>
      <p id="topPerformer">No one yet — no games have been played.</p>
    </div>
  </section>

  <!-- PLACEHOLDER SECTIONS -->
  <section id="fixtures" class="hidden"><div class="card">Fixtures (next)</div></section>
  <section id="table" class="hidden"><div class="card">League Table (next)</div></section>
  <section id="scoresheets" class="hidden"><div class="card">Scoresheets (next)</div></section>

  <!-- ADMIN -->
  <section id="admin" class="hidden">
    <div class="card">
      <h2>Admin Panel</h2>
      <p>Captain / Co-Captain access</p>
    </div>
  </section>

  <!-- SYSTEM CREATOR -->
  <section id="system" class="hidden">
    <div class="card">
      <h2>System Creator Panel</h2>
      <p>Full control</p>
    </div>
  </section>

</div>

<script type="module" src="./app.js"></script>
</body>
</html>
