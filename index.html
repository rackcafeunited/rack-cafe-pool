<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rack Café Utd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    nav { display:flex; gap:8px; padding:10px; background:#020617; }
    nav button { background:#1e293b; color:#e5e7eb; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
    nav button.active { background:#dc2626; }
    nav button.hidden { display:none; }

    section { padding:16px; }
    .hidden { display:none; }

    .card { background:#020617; border:1px solid #1e293b; border-radius:12px; padding:12px; margin-bottom:12px; }
    .fixture { display:flex; justify-content:space-between; gap:12px; background:#020617; border:1px solid #1e293b; border-radius:12px; padding:12px; margin-bottom:10px; }
    .right { text-align:right; }
    .pill { background:#1e293b; padding:4px 8px; border-radius:999px; font-size:12px; }
  </style>
</head>

<body>

<nav>
  <button data-tab="dashboard" class="active">Home</button>
  <button data-tab="players">Squad</button>
  <button id="adminTab" data-tab="admin" class="hidden">Admin</button>
  <button id="systemTab" data-tab="system" class="hidden">System</button>
  <div style="margin-left:auto">
    <span id="headerName"></span> · <span id="headerRole"></span>
    <button id="logoutBtn">Logout</button>
  </div>
</nav>

<section id="dashboard">
  <div class="card">
    <strong>Dashboard</strong><br>
    Welcome to Rack Café Utd Pool App
  </div>
</section>

<section id="players" class="hidden">
  <div class="card"><strong>Squad</strong></div>
  <div id="playersList"></div>
</section>

<section id="admin" class="hidden">
  <div class="card"><strong>Admin Panel</strong></div>
  <p>Admin features will live here.</p>
</section>

<section id="system" class="hidden">
  <div class="card"><strong>System Creator Panel</strong></div>
  <p>System tools live here.</p>
</section>

<script type="module" src="./app.js?v=20260127_final"></script>
</body>
</html>
