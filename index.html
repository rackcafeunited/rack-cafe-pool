<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rack Café Utd - Pool League</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* [ALL PREVIOUS CSS REMAINS THE SAME - UP TO LINE ~328] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-dark: #0a0a14; --bg-card: #151520; --primary-pink: #e94560; --primary-pink-dark: #d63d56; --accent-orange: #f39c12; --gold-primary: #ffd700; --text-primary: #ffffff; --text-secondary: #a0a0b8; --text-muted: #606070; --border-color: #2a2a3a; --success: #2ed573; --danger: #ff4757; --info: #00ffff; --reserve-color: #9b59b6; }
        /* [REST OF EXISTING CSS VARIABLES AND STYLES] */
        
        .admin-btn.danger {
            background: rgba(255, 71, 87, 0.15);
            border-color: rgba(255, 71, 87, 0.4);
            color: #ff4757;
        }
        .admin-btn.danger:hover {
            background: rgba(255, 71, 87, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
        }

        /* Profile Page Modern Design - Green Theme Match */
        .profile-container-modern {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 24px;
            max-width: 1100px;
            margin: 0 auto;
        }

        @media (max-width: 900px) {
            .profile-container-modern {
                grid-template-columns: 1fr;
            }
        }

        .profile-sidebar {
            animation: fadeIn 0.5s ease;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 32px 24px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            color: #333;
        }

        .profile-avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 16px;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #e94560;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.3);
        }

        .profile-avatar-container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .profile-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .avatar-fallback {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e94560 0%, #d63d56 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 800;
            color: white;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            color: white;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            gap: 4px;
        }

        .avatar-overlay i {
            font-size: 18px;
            color: #fff;
        }

        .profile-avatar-container:hover .avatar-overlay {
            opacity: 1;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 4px;
            color: #222;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .profile-team-name {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        .profile-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 0 -24px 20px -24px;
        }

        .profile-info-list {
            display: flex;
            flex-direction: column;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        .info-value {
            font-size: 13px;
            color: #222;
            font-weight: 600;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }

        .profile-main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.6s ease;
        }

        .stats-cards-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        @media (max-width: 600px) {
            .stats-cards-row {
                grid-template-columns: 1fr;
            }
        }

        .stat-card-modern {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stat-card-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border-color: var(--primary-pink);
        }

        .stat-label-modern {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-value-modern {
            font-size: 32px;
            font-weight: 900;
            color: var(--success, #2ed573);
            display: flex;
            flex-direction: column;
            line-height: 1;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .stat-value-modern.win {
            color: var(--success, #2ed573);
        }

        .stat-value-modern.loss {
            color: #ff4757;
        }

        .stat-value-modern small {
            font-size: 12px;
            color: #999;
            font-weight: 500;
            margin-top: 4px;
        }

        .frames-panel {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .frames-header {
            background: var(--success, #10b981);
            color: white;
            padding: 16px 20px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .frames-header h3 {
            margin: 0;
            font-weight: 700;
        }

        .frames-empty {
            padding: 40px 20px;
            text-align: center;
            color: #666;
            border: 2px dashed #e0e0e0;
            margin: 16px;
            border-radius: 8px;
        }

        .frames-empty i {
            font-size: 32px;
            color: #ccc;
            margin-bottom: 12px;
            display: block;
        }

        .frames-empty strong {
            display: block;
            color: #333;
            margin-bottom: 4px;
            font-weight: 700;
        }

        .frames-empty p {
            font-size: 13px;
            color: #999;
            margin: 0;
        }

        .history-panel {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .history-header {
            background: var(--success, #10b981);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-header h3 {
            font-size: 14px;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-header i {
            color: rgba(255,255,255,0.9);
        }

        .history-table-container {
            overflow-x: auto;
            padding: 0 8px 8px 8px;
        }

        .history-table-modern {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .history-table-modern thead {
            background: rgba(0,0,0,0.02);
        }

        .history-table-modern th {
            text-align: left;
            padding: 14px 16px;
            font-weight: 700;
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .history-table-modern td {
            padding: 14px 16px;
            border-bottom: 1px solid #f5f5f5;
            color: #333;
            font-weight: 500;
            font-size: 13px;
        }

        .history-table-modern tbody tr {
            transition: background 0.2s;
        }

        .history-table-modern tbody tr:hover {
            background: rgba(233, 69, 96, 0.03);
        }

        .history-table-modern tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <!-- [All previous HTML body content remains exactly the same until the profileTab] -->

    <div class="tab-content" id="profileTab">
        <div class="page-title"><h1>My Profile</h1><p>Player Statistics & History</p></div>
        
        <div class="profile-container-modern">
            <!-- Left Sidebar -->
            <div class="profile-sidebar">
                <div class="profile-card">
                    <div class="profile-avatar-container" onclick="document.getElementById('profilePicInput').click()">
                        <img id="profileAvatarImg" src="" alt="Profile" class="profile-avatar-img" onerror="this.style.display='none'; document.getElementById('profileAvatarFallback').style.display='flex';">
                        <div class="avatar-fallback" id="profileAvatarFallback" style="display: none;">--</div>
                        <div class="avatar-overlay">
                            <i class="fas fa-camera"></i>
                            <span>Change Photo</span>
                        </div>
                    </div>
                    <input type="file" id="profilePicInput" hidden accept="image/*" onchange="handleProfilePicChange(event)">
                    
                    <h2 class="profile-name" id="profileName">Loading...</h2>
                    <p class="profile-team-name">Rack Café Utd</p>
                    
                    <div class="profile-divider"></div>
                    
                    <div class="profile-info-list">
                        <div class="info-row">
                            <span class="info-label">Role</span>
                            <span class="info-value" id="profileRole">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Email</span>
                            <span class="info-value" id="profileEmail">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Telephone</span>
                            <span class="info-value" id="profilePhone">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Content -->
            <div class="profile-main-content">
                <!-- Stats Cards Row -->
                <div class="stats-cards-row">
                    <div class="stat-card-modern">
                        <span class="stat-label-modern">Played</span>
                        <span class="stat-value-modern" id="statPlayedModern">0</span>
                    </div>
                    <div class="stat-card-modern">
                        <span class="stat-label-modern">Won</span>
                        <span class="stat-value-modern win">
                            <span id="statWonModern">0</span>
                            <small id="statWonPercent">(0.00%)</small>
                        </span>
                    </div>
                    <div class="stat-card-modern">
                        <span class="stat-label-modern">Lost</span>
                        <span class="stat-value-modern loss">
                            <span id="statLostModern">0</span>
                            <small id="statLostPercent">(0.00%)</small>
                        </span>
                    </div>
                </div>

                <!-- Frames Section (Empty State) -->
                <div class="frames-panel" id="framesPanel">
                    <div class="frames-header">
                        <h3>Frames</h3>
                    </div>
                    <div class="frames-empty" id="framesEmpty">
                        <i class="fas fa-circle-notch"></i>
                        <strong>No frames</strong>
                        <p>This player hasn't played any frames this season. Please check back here again soon.</p>
                    </div>
                    <div id="framesGrid" style="display: none; padding: 16px;">
                        <div class="frame-grid" id="profileFrameGrid"></div>
                    </div>
                </div>

                <!-- History Section -->
                <div class="history-panel">
                    <div class="history-header">
                        <h3><i class="fas fa-history"></i> History</h3>
                    </div>
                    <div class="history-table-container">
                        <table class="history-table-modern">
                            <thead>
                                <tr>
                                    <th>Season</th>
                                    <th>Ruleset</th>
                                    <th>Pl</th>
                                    <th>W</th>
                                    <th>L</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- [All modals and closing HTML tags remain the same] -->
    <div class="toast" id="toast"><i class="fas fa-check-circle"></i><span id="toastMessage">Success</span></div>

    <script>
        // [All previous Firebase config and existing functions remain the same]
        
        // NEW: Profile Picture Handling
        function handleProfilePicChange(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showToast('Please select an image file', 'error');
                return;
            }
            
            if (file.size > 2 * 1024 * 1024) {
                showToast('Image must be under 2MB', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                const img = document.getElementById('profileAvatarImg');
                const fallback = document.getElementById('profileAvatarFallback');
                
                img.src = imageData;
                img.style.display = 'block';
                fallback.style.display = 'none';
                
                if (currentUser) {
                    const player = teamData.find(p => p.username === currentUser.username);
                    if (player) {
                        player.profileImage = imageData;
                        saveData();
                        showToast('Profile picture updated');
                    }
                }
            };
            reader.readAsDataURL(file);
        }

        // UPDATED: Profile Render Function
        function renderProfile() {
            if (!currentUser) {
                document.getElementById('profileName').textContent = 'Guest User';
                document.getElementById('profileRole').textContent = '-';
                document.getElementById('profileEmail').textContent = '-';
                document.getElementById('profilePhone').textContent = '-';
                return;
            }
            
            const player = teamData.find(p => p.username === currentUser.username);
            if (!player) return;
            
            document.getElementById('profileName').textContent = player.name;
            document.getElementById('profileRole').textContent = player.role || 'Player';
            document.getElementById('profileEmail').textContent = player.email || 'Not provided';
            document.getElementById('profilePhone').textContent = player.phone || 'Not provided';
            
            const img = document.getElementById('profileAvatarImg');
            const fallback = document.getElementById('profileAvatarFallback');
            
            if (player.profileImage) {
                img.src = player.profileImage;
                img.style.display = 'block';
                fallback.style.display = 'none';
            } else {
                img.style.display = 'none';
                fallback.style.display = 'flex';
                fallback.textContent = player.initials || '--';
            }
            
            const played = player.played || 0;
            const won = player.won || 0;
            const lost = player.lost || 0;
            const winRate = played > 0 ? ((won / played) * 100).toFixed(2) : 0;
            const lossRate = played > 0 ? ((lost / played) * 100).toFixed(2) : 0;
            
            document.getElementById('statPlayedModern').textContent = played;
            document.getElementById('statWonModern').textContent = won;
            document.getElementById('statWonPercent').textContent = `(${winRate}%)`;
            document.getElementById('statLostModern').textContent = lost;
            document.getElementById('statLostPercent').textContent = `(${lossRate}%)`;
            
            if (played > 0) {
                document.getElementById('framesEmpty').style.display = 'none';
                document.getElementById('framesGrid').style.display = 'block';
            } else {
                document.getElementById('framesEmpty').style.display = 'block';
                document.getElementById('framesGrid').style.display = 'none';
            }
            
            renderHistoryTable(player);
        }

        function renderHistoryTable(player) {
            const tbody = document.getElementById('historyTableBody');
            const defaultHistory = [
                { season: 'Aug 25', ruleset: 'EPA Rules', played: player.played || 12, won: player.won || 1, lost: player.lost || 11 },
                { season: 'Feb 25', ruleset: 'EPA Rules', played: 9, won: 3, lost: 6 },
                { season: 'Aug 24', ruleset: 'EPA Rules', played: 28, won: 5, lost: 23 },
                { season: 'Feb 24', ruleset: 'EPA Rules', played: 33, won: 12, lost: 21 },
                { season: 'Aug 23', ruleset: 'EPA Rules', played: 33, won: 6, lost: 27 }
            ];
            
            let history = player.seasonHistory || defaultHistory;
            
            if (history.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; padding: 40px; color: #999;">No history available</td></tr>`;
                return;
            }
            
            tbody.innerHTML = history.map(s => `
                <tr>
                    <td style="font-weight: 700; color: #222;">${s.season}</td>
                    <td style="color: #666;">${s.ruleset}</td>
                    <td style="text-align: center; font-weight: 800; color: #2ed573;">${s.played}</td>
                    <td style="text-align: center; font-weight: 700; color: #2ed573;">${s.won}</td>
                    <td style="text-align: center; font-weight: 700; color: #ff4757;">${s.lost}</td>
                </tr>
            `).join('');
        }

        // [Rest of existing JavaScript remains unchanged - init(), firebase functions, etc.]
    </script>
</body>
</html>
